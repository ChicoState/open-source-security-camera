<html>
  <head>
    {% include "../core/bootstrap.html" %}
    {% load static %}
  </head>
  <body>
    {% include "core/navigation.html" %}
    <div class="container">
      <div class = "jumbotron">
        <h1>Login</h1>
        <form action="/login/" method="POST">{% csrf_token %}
          <div style="color: red">
          {{ form.non_field_errors }}
          </div>
          <table>
            <label>{{ form.username.label_tag }}</label>
            {{ form.username }} <br>
            <label>{{ form.password.label_tag }}</label>
            {{ form.password }} <br>
            <tr><td>
              <input type="submit" class="btn btn-primary" value = "Login"/>
            </td></tr>
            <tr><td style="padding-top: 25px">Don't have an account? <a href="/join" class="btn btn-secondary">Register</a></td></tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
