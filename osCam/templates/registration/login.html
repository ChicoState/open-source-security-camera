{% extends '../shared/base.html' %}

{% block pageTitle %}
  <title>Sign in to your Account</title>
{% endblock %}

{% block content %}
    <div class="container center">
      <div class="jumbotron jumbotron-div">
        <h1 class="display-4">Login</h1>
        <hr class="my-4">
        <form action="/login/" method="POST">{% csrf_token %}
          <div style="color: red">
          {{ form.non_field_errors }}
          </div>
          <table>
            <label id="label-form">{{ form.username.label_tag }}</label>
            {{ form.username }} <br>
            <label id="label-form">{{ form.password.label_tag }}</label>
            {{ form.password }} <br>
            <tr><td>
              <input type="submit" class="btn btn-primary" value = "Login"/>
            </td></tr>
            <tr><td class="register-row">Don't have an account? <a href="/join" class="btn btn-secondary">Register</a></td></tr>
          </table>
        </form>
      </div>
    </div>
{% endblock %}
